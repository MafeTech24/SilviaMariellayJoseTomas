        <p>José Tomás Martínez Zárate... 

          Nació en Asunción-Paraguay el 1 de febrero de 1963, casado, con dos hijos, Fátima Gabriela y Miguel José, y dos nietos, Oscar Rafael y Sofía Elena.  
          
          Realizó sus estudios secundarios en el Colegio Nacional de la Capital.  
          
          Estudió Ciencias Políticas en la Universidad Católica de Asunción, donde obtuvo su licenciatura.  
          
          Profesorado en Bellas Artes en la Universidad Nacional de Asunción, y Economía en la Universidad Nacional de Asunción, esta última carrera abandonó por viajar a Londres-Inglaterra a estudiar Inglés por un año y dos años en Estados Unidos de Norteamerica. 
          
          Fue becado por el gobierno de Israel para el curso “Management and LeadershipTraining for  Cooperative”. 
          
          Cumplió su servicio militar en la Fuerza Aérea paraguaya, siendo Porta estandarte; egresando como sub-teniente de Aviación y paracaidista militar. 
          
          Desde muy pequeño sintió pasión por los viajes, y ha tenido la oportunidad de viajar por muchos países de América, Europa, Asia y África.  
          
          Otra de sus pasiones fueron las artes marciales, especialmente el Tae Won Do, arte marcial coreano, que le dio la oportunidad de viajar a Malasia, acompañando al equipo mundial paraguayo, como manager del equipo.  
          
          Es de familia católica, especialmente su madre era una mujer muy devota a la virgen María. Aunque había  recibido todos los sacramentos en su juventud, tuvo un tiempo de alejamiento de la Iglesia, como el hijo pródigo.  
          
          Como todo joven, buscó en las fiestas la alegría de vivir, y eso trajo aparejado unos hábitos pecaminosos que casi le cuesta la separación de su familia.  
          
          Cuando su matrimonio iba camino al fracaso, fue invitado por su esposa Marta a pedir ayuda en un grupo de oración de la Renovación Carismática, y fue en ese Movimiento eclesial donde tuvo su encuentro personal con el Señor. Su esposa Marta falleció de cáncer en el año 2013; en el año 2023 contrajo segundas nupcias con Silvia Mariella Vera Díaz. 
          
          Fue Coordinador Nacional de la RCC del Paraguay y miembro del Consejo Latinoamericano de la R.C.C,  Coordinador Nacional de Laicos y sirvió como miembro del Consejo en la Pastoral del Exorcismo en la Arquidiócesis de Asunción.  
          
          Desde hace 28  años aproximadamente se dedica a la evangelización, a través de retiros, conferencias, medios radiales, debates televisivos y otros medios. 
          
          Ha escrito varios libros como: El Poder de Dios sobre Satanás, El Gran Engaño, Ministerio de Liberación, La Masonería, lo que el cristiano debe conocer, El Yoga, ¿Puede un cristiano practicarlo? y  Seminario de Vida en el Espíritu Santo, junto con  otros hermanos de la RCC.  
          
          Algunos de sus libros fueron editados en Argentina, Colombia y Ecuador.  
          
          Hace 17 años conduce el programa “La Palabra” en Radio María Paraguay.</p>
